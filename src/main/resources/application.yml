spring:
  cloud:
    inetutils:
      preferredNetworks:
        - 192.168
  servlet:
    multipart:
      enabled: true
      max-file-size: 50Mb
      max-request-size: 50Mb
zuul:
  rsa-filter:
    exclude:
    - e-public
    - e-mdm

  sensitiveHeaders:
#  sensitive-headers: Cookie,Set-Cookie,Authorization
#  ignore-security-headers: false
  prefix: /api/v1
  ignoredServices: '*'

  routes:
    e-public:
      path: /public/**
      serviceId: e-public-point
      stripPrefix: false

    e-mdm:
      path: /mdm/**
      serviceId: e-mdm
      stripPrefix: false

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://eureka-peer-1:8800/eureka/,http://eureka-peer-2:8800/eureka/

